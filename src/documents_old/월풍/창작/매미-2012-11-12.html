여기만 지나면 될 거 같은데<br />과연 그게 되기나 할까<br />이렇게 꽉 끼는데.<br /><br />아무것도 아닌 걸 위해<br />왜 이리 아등바등 댈까<br />이대로 멈추면 되는데.<br /><br />해도 이미 졌는데<br />굳이 나가야 할까<br />몸은 이미 지쳤는데.<br /><br />병 속에 빠져<br />이리저리 몸부림치는<br />한 마리 매미로구나.
